<meta charset="utf-8">
<script>

var arr = [];
var rounds = 100;
var zeros = 0;
var i = 0;

for(i=0; i<=rounds; i++) {
	arr.push(Math.round(Math.random()*36));
}

alert(arr);

for(i=0; i<arr.length; i++) {
	if(arr[i] == 0) {
		zeros++;
	}
}

alert('Частота выпадения зеро: ' + zeros/arr.length*100 + '%');

</script>
