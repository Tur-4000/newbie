<meta charset="utf-8">
<script>

var arr = [];
var rounds = 1000000;
var i = 0;
var num;
var redLen = 0;
var redMax = 0;
var x = 0;

for(i=0; i<=rounds; i++) {
	num = Math.round(Math.random()*36);
	if(num != 0) {
		num = (num % 2) * 2 - 1;
	}
	arr.push(num);
/*	
	if(num & 1) {
		arr.push(-1);
	} else if(num != 0) {
		arr.push(1);
	} else {
		arr.push(0);
	}
*/
}

alert(arr);

for(i=0; i<arr.length; i++) {
	if (redLen > redMax) {
		redMax = redLen;
		redLen = 0;
	}
	redLen = 0;
	if(arr[i] == -1) {
		x = i;
		do {
			redLen++;
			x++;
		} while (arr[x] == -1);
	}
}

alert('Максимально длинная красная последовательность: ' + redMax);

</script>
