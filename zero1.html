<meta charset="utf-8">
<script>

var arr = [];
var rounds = 1000000;
var num = 0; 
var i = 0;
var max_length = 0;
var length = 0;

for(i=0; i<=rounds; i++) {
	num = Math.round(Math.random()*36);
	if(num != 0) {
		num = (num % 2) * 2 - 1;
	}
	arr.push(num);
}
alert(arr);

for (i=0; i<arr.length; i++) {
	if (arr[i] == 1) {
		length = 0;
		while(i < arr.length && arr[i] == 1) {
			i++;
			length++;
		}
		if(length > max_length) {
			max_length = length;
    	}
	}
}

alert("Максимальная длинна красной последовательности: " + max_length);

</script>
